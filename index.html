<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agenda de contatos </title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./agenda.png" alt="">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" class="nome" id="nome-contato" required placeholder="Nome do contato">
            <input type="number" class="numero" id="numero-contato" required placeholder="Numero do contato" minlength="8">
            <button type="submit">Cadastrar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>
                        <h3>Nome do contato </h3>
                    </th>
                    <th>
                        <h3>Número do contato</h3>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot class="rodape">
                <tr>
                    <td>
                       <h3> Total de contatos </h3>
                    </td>
                    <td id="contador">(00) 000000000</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="./main.js"></script>
</body>

<footer>
    <p>© 2024 Todos os direitos registrado</p>
</footer>
</html>
